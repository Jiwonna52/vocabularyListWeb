<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>책 목록</title>
</head>
<body>
<h1>[[${book.bookName}]]의 단어 목록</h1>
<button><a th:href="@{/{bookId}/vocabularies/new (bookId=${book.id})}">새 단어 등록</a></button>

<ul th:each="vo: ${vocabularies}">
  <li>
    <div class ="english">
      [[${vo.english}]]
    </div>
    <div>[[${vo.korean}]]</div>
  </li>
</ul>
</body>
</html>
