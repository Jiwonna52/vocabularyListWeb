<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>책 목록</title>
</head>
<body>
<h1>등록한 책 목록</h1>
<ul th:each="book: ${books}">
  <li>
    <div class ="bookName">
      <a th:href="@{/{bookId}/vocabularyList (bookId=${book.id})}">[[${book.bookName}]]</a>
    </div>
  </li>
</ul>
</body>
</html>
